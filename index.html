<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tile Or Die</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <script src="app.js"></script>
    <header>
      <h1>Tile or Die</h1>
      <hr />
      <div class="info">
        <div class="infoitem">
          <label class="infolabel">Score:</label>
          <span id="score" class="infospan"></span>
        </div>
        <div class="infoitem development">
          <label class="infolabel">High:</label>
          <span id="high" class="infospan">000</span>
        </div>
        <div class="infoitem development">
          <label class="infolabel">Current:</label>
          <span id="current" class="infospan">000</span>
        </div>
      </div>
    </header>

    <main>
      <div id="board" class="board"></div>
    </main>

    <footer>
      <a
        href="https://github.com/r4ype/tile_or_die"
        target="_blank"
        class="source-code"
        >GitHub</a
      >
    </footer>
  </body>
</html>
