<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tile Or Die</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <script src="app.js"></script>
    <header>
      <h1>Tile or Die</h1>
      <hr />
      <div class="info">
        <div class="infoitem">
          <label class="infolabel">Score:</label>
          <span id="score" class="infospan"></span>
        </div>
        <div class="infoitem">
          <label class="infolabel">High:</label>
          <span id="high" class="infospan">500</span>
        </div>
        <div class="infoitem">
          <label class="infolabel">Current:</label>
          <span id="current" class="infospan">32</span>
        </div>
      </div>
    </header>

    <main>
      <div id="board" class="board"></div>
    </main>
  </body>
</html>
